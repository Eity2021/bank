<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Banking Site</title>
</head>
<body> 
   <header>
    <h1 class="text-5xl text-center">gets some money</h1>
   </header>
<main>
    <section class="px-24 py-16">

    <div class="grid grid-cols-3 gap-4">
        <div class="bg-green-400 p-16 rounded-2xl">
            <h3 class="text-2xl font-bold text-white">Deposit</h3>
            <h4  class="text-1xl text-white" >$<span id="deposited_amount">00</span> </h4>
        </div>
        <div class="bg-green-400 p-16 rounded-2xl">
            <h3 class="text-2xl font-bold text-white">Withdraw</h3>
            <h4 class="text-1xl text-white" >$ <span id="withdraw_amount">00</span></h4>
        </div>
        <div class="bg-green-400 p-16 rounded-2xl">
            <h3 class="text-2xl font-bold text-white">Balance</h3>
            <h4 class="text-1xl text-white" >$ <span id="balance">1000</span> </h4>
        </div>
    </div>

    </section>





    <section  class="px-24 ">

        <div class="grid grid-cols-3">
            <div class="">
                <div>
                    <h2 class="text-2xl font-bold mb-4 ">Please Deposit </h2>
                </div>
                <div>
                    <input id="user_deposit" class="py-1 px-2 border rounded block w-96" type="number" placeholder="Amount">
                    
                    <button id= 'deposit_btn' class="py-2 border  px-6 rounded bg-gray-500 text-white mt-4">Deposit</button>
                </div>
            </div>

            <div>
                <div>
                    <h2 class="text-2xl font-bold mb-4 ">Please withdraw </h2>
                </div>
                <div>
                    <input id="withdraw_input" class="py-1 px-2 border rounded block w-96" type="number" placeholder="Amount">
                    <button id= 'withdraw_btn' class="py-2 border  px-6 rounded bg-gray-500 text-white mt-4">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
</main>



<script src="banking.js"></script>
</body>
</html>
